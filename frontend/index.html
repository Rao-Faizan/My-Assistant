<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
        }
        .jarvis-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .main-interface {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .central-holo {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 12s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .inner-holo {
            width: 250px;
            height: 250px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            box-shadow: 0 0 25px #00ffff, inset 0 0 25px rgba(0, 255, 255, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px #00ffff, inset 0 0 25px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 50px #00ffff, inset 0 0 50px rgba(0, 255, 255, 0.5); }
        }
        .core {
            text-align: center;
        }
        .jarvis-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ffff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 40px #00ffff; }
        }
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        .data-stream {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00aaff, transparent);
            animation: scan 2.5s infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .side-panel {
            position: absolute;
            width: 300px;
            height: 500px;
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .left-panel { left: 50px; top: 50%; transform: translateY(-50%); }
        .right-panel { right: 50px; top: 50%; transform: translateY(-50%); }
        .panel-item { margin-bottom: 30px; }
        .panel-title {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ffff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        .status-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .status-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            border-radius: 4px;
            animation: statusPulse 2s ease-in-out infinite;
        }
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status-text { font-size: 0.8rem; text-align: center; }
        .power-grid { display: flex; gap: 10px; }
        .power-cell {
            width: 40px;
            height: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
        }
        .power-cell.active {
            background: linear-gradient(90deg, #00ffff, #0080ff);
            box-shadow: 0 0 10px #00ffff;
            animation: powerPulse 1.5s ease-in-out infinite;
        }
        @keyframes powerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .diagnostic-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .value { color: #00ff00; }
        .security-status { display: flex; align-items: center; gap: 10px; }
        .security-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
        }
        .security-indicator.active {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: securityBlink 2s ease-in-out infinite;
        }
        @keyframes securityBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .connection-list { display: flex; flex-direction: column; gap: 8px; }
        .connection-item { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
            animation: connectionPulse 3s ease-in-out infinite;
        }
        @keyframes connectionPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .time-display {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .bottom-hud {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
        }
        .hud-item { text-align: center; }
        .hud-label { font-size: 0.7rem; opacity: 0.7; margin-bottom: 5px; }
        .hud-value { font-size: 1rem; font-weight: 700; color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            width: 60%;
            gap: 10px;
        }
        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #00ffff;
            font-family: 'Orbitron', monospace;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffff;
        }
        .glow-on-hover {
            background: #00bfff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glow-on-hover:hover {
            box-shadow: 0 0 20px #00bfff;
            transform: scale(1.1);
        }
        .chat-panel {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            display: none;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message { background: #00bfff; color: #000; }
        .jarvis-message { background: rgba(0, 255, 255, 0.2); color: #fff; }
        @media (max-width: 768px) {
            .central-holo { width: 300px; height: 300px; }
            .inner-holo { width: 200px; height: 200px; }
            .jarvis-title { font-size: 1.8rem; letter-spacing: 4px; }
            .side-panel { width: 250px; height: 400px; padding: 15px; }
            .left-panel { left: 20px; }
            .right-panel { right: 20px; }
            .input-container { width: 80%; }
            .chat-panel { width: 300px; }
        }
    </style>
</head>
<body>
    <div class="jarvis-container">
        <div class="grid-background"></div>
        <div class="main-interface">
            <div class="central-holo">
                <div class="inner-holo relative">
                    <div class="core">
                        <h1 class="jarvis-title">J.A.R.V.I.S.</h1>
                        <p class="subtitle">ACTIVE: <span id="activeTime">01:52 AM</span>, 01-AUG-2025</p>
                        <p class="subtitle mt-2">STATUS: <span id="statusPercent">95%</span></p>
                    </div>
                    <div class="data-stream" style="left: 20%;"></div>
                    <div class="data-stream" style="left: 80%; animation-delay: 1s;"></div>
                </div>
            </div>
            <div class="side-panel left-panel">
                <div class="panel-item">
                    <div class="panel-title">SYSTEM STATUS</div>
                    <div class="status-bar">
                        <div class="status-fill" id="statusFill" style="width: 95%;"></div>
                    </div>
                    <div class="status-text" id="statusText">95% OPERATIONAL</div>
                </div>
                <div class="panel-item">
                    <div class="panel-title">POWER LEVELS</div>
                    <div class="power-grid">
                        <div class="power-cell active"></div>
                        <div class="power-cell active"></div>
                        <div class="power-cell active"></div>
                        <div class="power-cell active"></div>
                        <div class="power-cell"></div>
                    </div>
                </div>
                <div class="panel-item">
                    <div class="panel-title">DIAGNOSTICS</div>
                    <div class="diagnostic-line">
                        <span>CPU:</span>
                        <span class="value" id="cpuValue">78%</span>
                    </div>
                    <div class="diagnostic-line">
                        <span>MEMORY:</span>
                        <span class="value">64%</span>
                    </div>
                    <div class="diagnostic-line">
                        <span>NETWORK:</span>
                        <span class="value">100%</span>
                    </div>
                </div>
            </div>
            <div class="side-panel right-panel">
                <div class="panel-item">
                    <div class="panel-title">SECURITY</div>
                    <div class="security-status">
                        <div class="security-indicator active"></div>
                        <span>SECURE</span>
                    </div>
                </div>
                <div class="panel-item">
                    <div class="panel-title">CONNECTIONS</div>
                    <div class="connection-list">
                        <div class="connection-item">
                            <div class="connection-dot"></div>
                            <span>STARK INDUSTRIES</span>
                        </div>
                        <div class="connection-item">
                            <div class="connection-dot"></div>
                            <span>AVENGERS HQ</span>
                        </div>
                        <div class="connection-item">
                            <div class="connection-dot"></div>
                            <span>WORKSHOP</span>
                        </div>
                    </div>
                </div>
                <div class="panel-item">
                    <div class="panel-title">TIME</div>
                    <div class="time-display" id="timeDisplay">01:52 AM</div>
                </div>
            </div>
            <div class="bottom-hud">
                <div class="hud-item">
                    <div class="hud-label">PROTOCOL</div>
                    <div class="hud-value">MARK-52</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">STATUS</div>
                    <div class="hud-value">ONLINE</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">VERSION</div>
                    <div class="hud-value">3.14.159</div>
                </div>
            </div>
            <!-- Chat Panel -->
            <div class="chat-panel" id="chatPanel">
                <div id="chatMessages"></div>
            </div>
            <!-- Input Container (from your code) -->
            <div class="input-container">
                <input class="input-field" type="text" id="chatbox" placeholder="Message Jarvis...">
                <button id="SendBtn" class="glow-on-hover"><i class="bi bi-send"></i></button>
                <button id="mic-btn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                <button id="chat-btn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <i class="bi bi-chat-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat History (from your code) -->
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            document.getElementById("timeDisplay").textContent = now.toLocaleTimeString("en-US", {
                hour12: true,
                hour: "2-digit",
                minute: "2-digit"
            });
            document.getElementById("activeTime").textContent = now.toLocaleTimeString("en-US", {
                hour12: true,
                hour: "2-digit",
                minute: "2-digit"
            });
        }

        // Update system status and metrics
        function updateStatus() {
            const status = Math.floor(Math.random() * 5) + 95;
            document.getElementById("statusPercent").textContent = `${status}%`;
            document.getElementById("statusText").textContent = `${status}% OPERATIONAL`;
            document.getElementById("statusFill").style.width = `${status}%`;
            document.getElementById("cpuValue").textContent = `${Math.floor(Math.random() * 20) + 70}%`;
        }

        // Chat functionality
        function addMessage(isUser, message) {
            const chatMessages = document.getElementById("chatMessages");
            const chatCanvasBody = document.getElementById("chat-canvas-body");
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${isUser ? "user-message" : "jarvis-message"}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatCanvasBody.appendChild(messageDiv.cloneNode(true));
            chatMessages.scrollTop = chatMessages.scrollHeight;
            chatCanvasBody.scrollTop = chatCanvasBody.scrollHeight;
        }

        // Handle input and mic
        document.getElementById("chatbox").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                const message = this.value.trim();
                if (message) {
                    addMessage(true, message);
                    this.value = "";
                    setTimeout(() => addMessage(false, "Processing command: " + message), 1000);
                }
            }
        });

        document.getElementById("SendBtn").addEventListener("click", function() {
            const message = document.getElementById("chatbox").value.trim();
            if (message) {
                addMessage(true, message);
                document.getElementById("chatbox").value = "";
                setTimeout(() => addMessage(false, "Processing command: " + message), 1000);
            }
        });

        document.getElementById("mic-btn").addEventListener("click", function() {
            addMessage(false, "Voice command detected. Please speak...");
            setTimeout(() => addMessage(false, "Command received: Activate suit"), 1500);
        });

        // Initialize and set intervals
        updateTime();
        updateStatus();
        setInterval(updateTime, 1000);
        setInterval(updateStatus, 5000);

        // Add interactive effects
        document.addEventListener("DOMContentLoaded", () => {
            const centralHolo = document.querySelector(".central-holo");
            centralHolo.addEventListener("click", function() {
                this.style.transform = "scale(1.05) rotateY(0deg)";
                setTimeout(() => {
                    this.style.transform = "scale(1) rotateY(0deg)";
                }, 200);
            });

            const panels = document.querySelectorAll(".side-panel");
            panels.forEach((panel) => {
                panel.addEventListener("mouseenter", function() {
                    this.style.boxShadow = "0 0 30px rgba(0, 255, 255, 0.4)";
                });
                panel.addEventListener("mouseleave", function() {
                    this.style.boxShadow = "0 0 20px rgba(0, 255, 255, 0.2)";
                });
            });
        });
    </script>
</body>
</html>
